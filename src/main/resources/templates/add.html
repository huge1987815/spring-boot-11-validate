<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" href="../static/css/index.css"/>
    <script type="text/javascript" th:src="@{/jquery/jquery-3.2.1.js}" src="../static/jquery/jquery-3.2.1.js"></script>
</head>
<body>
    <h1>添加用户</h1>
    <hr>
    <form th:action="@{/addUser}" method="post">
        <table>
            <tr>
                <td>用户名:</td>
                <td><input type="text" th:name="userName"/><span style="color:red" th:errors="${users.userName}"></span></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input type="password" th:name="password"/><span style="color:red" th:errors="${users.password}"></span></td>
            </tr>
            <tr>
                <td>性别:</td>
                <td>
                    <input type="radio" th:name="sex" value="男" checked/>男
                    <input type="radio" th:name="sex" value="女"/>女
                </td>
            </tr>
            <tr>
                <td>年龄:</td>
                <td><input type="text" th:name="age"/><span style="color:red" th:errors="${users.age}"></span></td>
            </tr>
            <tr>
                <td>邮箱:</td>
                <td><input type="text" th:name="email"/><span style="color:red" th:errors="${users.email}"></span></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="添加"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
